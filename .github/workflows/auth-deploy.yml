name: ğŸ–¥ï¸ Run Auth Services on AWS EC2 ğŸš€

on:
  push:
    branches:
      - qa-aws-deploy
    paths:
      - 'BackEnd/Domains/Auth/**'
      - '.github/workflows/auth-deploy.yml'

jobs:
  deploy:
    name: ğŸš€ Deploy Services on AWS EC2 ğŸŒ
    runs-on: amazon-linux-2  # Cambiado a Amazon Linux en lugar de Ubuntu
    steps:

      - name: ğŸš€ Deploy to EC2 - Role Authentication ğŸ› ï¸
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST_AUTH }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸ› ï¸ Creating Docker network for app....s."
            sudo docker network create app-network

            echo "ğŸ”„ Pulling latest image for Role Authentication..."
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/role-auth:latest

            echo "ğŸ›‘ Stopping and removing existing container if any..."
            sudo docker stop role-auth || echo "ğŸ”´ No existing container"
            sudo docker rm role-auth || echo "ğŸ”´ No existing container"

            echo "ğŸš€ Starting Role Auth container..."
            sudo docker run -d --name role-auth \
              -p 83:80 \
              -e SECRET_KEY=${{ secrets.AUTH_SECRET_KEY }} \
              --network app-network \
              --restart unless-stopped \
              ${{ secrets.DOCKER_USERNAME }}/role-auth:latest

            echo "ğŸ”„ Pulling latest image for Login..."
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/login:latest

            echo "ğŸ›‘ Stopping and removing existing container if any..."
            sudo docker stop login || echo "ğŸ”´ No existing container"
            sudo docker rm login || echo "ğŸ”´ No existing container"

            echo "ğŸš€ Starting Login container..."
            sudo docker run -d --name login \
              -p 443:443 \
              -e SECRET_KEY=${{ secrets.AUTH_SECRET_KEY }} \
              -e DB_HOST=${{ secrets.USERS_DB_HOST }} \
              -e DB_USER=${{ secrets.USERS_DB_USER }} \
              -e DB_PASSWORD=${{ secrets.USERS_DB_PASSWORD }} \
              -e DB_PORT=${{ secrets.USERS_DB_PORT }} \
              -e DB_NAME=${{ secrets.USERS_DB_NAME }} \
              --network app-network \
              --restart unless-stopped \
              ${{ secrets.DOCKER_USERNAME }}/login:latest

            echo "ğŸ”„ Pulling latest image for Logout..."
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/logout:latest

            echo "ğŸ›‘ Stopping and removing existing container if any..."
            sudo docker stop logout || echo "ğŸ”´ No existing container"
            sudo docker rm logout || echo "ğŸ”´ No existing container"

            echo "ğŸš€ Starting Logout container..."
            sudo docker run -d --name logout \
              -p 82:80 \
              -e SECRET_KEY=${{ secrets.AUTH_SECRET_KEY }} \
              --network app-network \
              --restart unless-stopped \
              ${{ secrets.DOCKER_USERNAME }}/logout:latest
